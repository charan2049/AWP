<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArithmeticOp</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Enter the first number">
    <input type="number" id="num2" placeholder="Enter the second number">
    <button onclick=addNumbers()>sum</button>
    <button onclick=subNumbers()>diff</button>
    <button onclick=mulNumbers()>product</button>
    <button onclick=divNumbers()>division</button>
    <p>Result :<span id="result"></span></p>
    <script>
        function addNumbers(){
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const sum=n1+n2;
            document.getElementById('result').textContent = sum;
        }
        function subNumbers(){
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const diff=n1-n2;
            document.getElementById('result').textContent = diff;
        }
        function mulNumbers(){
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const product=n1*n2;
            document.getElementById('result').textContent = product;
        }
        function divNumbers(){
            const n1 = parseInt(document.getElementById('num1').value);
            const n2 = parseInt(document.getElementById('num2').value);
            const div=n1/n2;
            document.getElementById('result').textContent = div;
        }
    </script>
</body>
</html>
